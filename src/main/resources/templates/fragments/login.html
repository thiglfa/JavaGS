<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Mottu</title>
</head>
<body>
<div>
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <label>Usuário: <input type="text" name="username"/></label><br/>
        <label>Senha: <input type="password" name="password"/></label><br/>
        <button type="submit">Entrar</button>
    </form>
    <p th:if="${param.error}">Credenciais inválidas.</p>
    <p th:if="${param.logout}">Você foi desconectado.</p>
</div>
</body>
</html>
