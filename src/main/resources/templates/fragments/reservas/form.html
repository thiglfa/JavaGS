<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headerFrag">
    <title>Nova Reserva</title>
</head>
<body>
<div th:replace="fragments/menu :: menuFrag"></div>
<h2>Solicitar Reserva</h2>
<form th:action="@{/reservas/salvar}" th:object="${reserva}" method="post">
    <label>Moto:
        <select th:field="*{moto}">
            <option th:each="m : ${motos}" th:value="${m}" th:text="${m.modelo + ' (' + m.placa + ')'}"></option>
        </select>
    </label><br/>
    <label>Data Fim: <input type="datetime-local" th:field="*{dataFim}" /></label><br/>
    <label>Coment√°rio: <textarea th:field="*{comentario}"></textarea></label><br/>
    <button type="submit">Enviar</button>
</form>
<div th:replace="fragments/footer :: footerFrag"></div>
</body>
</html>
